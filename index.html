<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin's Blackjack game</title>
    <link href='styles/styles.css' rel='stylesheet'/>
    <script defer src='js/main.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
</head>
<body>
    <div id='board'>
        <div id='computerBoard'>Computer board</div>
        <div id='computerScore'>Computer score</div>
        <div id='playerScore'>Player score</div>
        <div id='playerBoard'>Player board</div>
        <button id='dealBtn' class='init'>Deal</button>
        <button id='hitBtn'>Hit</button>
        <button id='standBtn'>Stand</button>
        <div id='history'>
            History:
            <ul id='log'></ul>
        </div>
    </div>
    
</body>
</html>
