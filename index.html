<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin's Blackjack game</title>
    <link href='styles/styles.css' rel='stylesheet'/>
    <script defer src='js/main.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
</head>
<body>
    <img id='rightChar' src="char1.png"/>
    <img id='leftChar' src="char2.png"/>
    <h1>Blackjack</h1>
    <div id='board'>
        <div id='computerBoardSpace'>
            <div id='backOfDeck'></div>
            <div id='mysteryCard'>?</div>
            <div id='computerCard'></div>
            <div id='thirdComputerHand'></div>
            <div id='fourthComputerHand'></div>
        </div>
        <div id='computerScore'>Dealer Score</div>
        <div id='playerScore'>Player Score</div>
        <div id='playerBoardSpace'>
            <div id='firstPlayerHand'></div>
            <div id='secondPlayerHand'></div>
            <div id='thirdPlayerHand'></div>
            <div id='fourthPlayerHand'></div>
        </div>
        <button id='dealBtn' class='init'>Deal</button>
        <button id='hitBtn'>Hit</button>
        <button id='standBtn'>Stand</button>
        <div id='history'>
            History:
            <ul id='log'></ul>
        </div>
    </div>
    <audio controls>
        <source src="intro.mp3" type="audio/mp3">
    </audio>
</body>
</html>
